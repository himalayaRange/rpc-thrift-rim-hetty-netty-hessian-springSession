#配置开发模式
server.devmod=true
#配置服务器Key，用于认证
server.key=tomcat
#配置服务器secret，用于认证
server.secret=123456
#配置端口号
server.http.port=8088
server.https.port=9000
#线程池配置
server.thread.corePoolSize=4
server.thread.maxPoolSize=100
server.thread.keepAliveTime=3000
#SSL配置 秘钥库
ssl.clientAuth=none
ssl.keystore.file=hetty.store
ssl.keystore.password=123456
#客户端证书的KEY
ssl.certificate.key.file=hetty.key
ssl.certificate.file=client.cert
ssl.certificate.password=123456